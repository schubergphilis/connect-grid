<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles/grid.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="build.js"></script>
    <style>
        .country-cell {
            text-decoration: underline;
        }
        .high-gdp {
            background-color: rgb(250, 128, 114);
        }
        .medium-gdp {
            background-color: rgb(236, 250, 114);
        }
    </style>
</head>
<body ng-controller="gridDemoController">

<script type="text/ng-template" id="partials/inflation-hint.html">
    <div style="background-color: lightyellow; padding: 5px; border: 1px solid black; margin-top: 3px; margin-left: 5px; width: 200px; box-shadow: 7px 7px 5px 0px rgba(50, 50, 50, 0.75); border-radius: 4px;">
        Cell value: {{ value() }}<br/>
        Country: {{ row().name }}
    </div>
</script>

<h1>Active grid:</h1>
<connect-grid class="grid" ng-model="selectedCountriesList" grid-options="myGridOptions"></connect-grid>

<button ng-click="startEditingExampleCell()">Start editing GDP of country #5</button>

<h1>Assistant grid:</h1>
<connect-grid class="grid" ng-model="allCountriesList" grid-options="allCountriesGridOptions"></connect-grid>

<div style="clear: both"></div>

<div ng-repeat="row in data">
    {{ row }}
</div>

<script>
    var app = angular.module('gridDemo', ['connect-grid'])
            .directive('customEditor', [function () {
                           return {
                               restrict: 'E',
                               link: function (scope, element, attrs) {

                                   scope.data = [
                                       {id: 1, name: 'United States'},
                                       {id: 2, name: 'China'},
                                       {id: 3, name: 'India'},
                                       {id: 4, name: 'Japan'},
                                       {id: 5, name: 'Germany'}
                                   ];

                                   element.find('select').on('blur', function () {
                                       scope.confirmEditing();
                                       scope.finishEditing();
                                   });

                                   element.find('select').on('click', function (e) {
                                       e.stopPropagation();
                                   });

                                   scope.$on('editorFocus', function () {
                                       element.find("select")[0].focus();

                                       var rowsMatching = _.filter(scope.data, function (obj) {
                                           return obj.name.indexOf(scope.value) === 0;
                                       });

                                       if (rowsMatching.length > 0) {
                                           scope.value = rowsMatching[0].name;
                                       }
                                   });

                               },
                               template: '<select ng-model="value"><option ng-repeat="row in data" value="{{ row.name }}">{{ row.name }}</option></select>'
                           };
                       }])
            .controller('gridDemoController', ['$scope', '$timeout', function ($scope, $timeout) {
                            $scope.selectedCountriesList = [
                                {id: 1, name: 'United States', shortName: 'USA', gdp2013: 15724575, population: 318366000, consumerPricesInflation2012: 2.1},
                                {id: 2, name: 'China', shortName: 'CHI', gdp2013: 13374017, population: 1365520000, consumerPricesInflation2012: 2.6},
                                {id: 3, name: 'India', shortName: 'IND', gdp2013: 4961712, population: 12465000000, consumerPricesInflation2012: 9.7},
                                {id: 4, name: 'Japan', shortName: 'JPN', gdp2013: 4728865, population: 127090000, consumerPricesInflation2012: 0},
                                {id: 5, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 6, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 7, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 8, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 9, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 10, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 11, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 12, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 13, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 14, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 15, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 16, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 17, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 18, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 19, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 20, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 21, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 22, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 23, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 24, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},

                                {id: 26, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 27, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 28, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 29, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 30, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 31, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null},
                                {id: 32, name: 'Germany', shortName: 'GER', gdp2013: 3226627, population: 80716000, consumerPricesInflation2012: null}
                            ];

                            $scope.startEditingExampleCell = function () {
                                $scope.$broadcast('grid.start-cell-edit', {
                                    obj: $scope.selectedCountriesList[4],
                                    field: 'gdp2013'
                                })
                            };

                            $scope.allCountriesList = [
                                {name: 'Afghanistan', code: 'AF'},
                                {name: 'Albania', code: 'AL'},
                                {name: 'Algeria', code: 'DZ'},
                                {name: 'American Samoa', code: 'AS'},

                                {name: 'Angola', code: 'AO'},
                                {name: 'Anguilla', code: 'AI'},
                                {name: 'Antarctica', code: 'AQ'},
                                {name: 'Antigua and Barbuda', code: 'AG'},
                                {name: 'Argentina', code: 'AR'},
                                {name: 'Armenia', code: 'AM'},
                                {name: 'Aruba', code: 'AW'},
                                {name: 'Australia', code: 'AU'},
                                {name: 'Austria', code: 'AT'},

                                {name: 'Bahamas', code: 'BS'},

                                {name: 'Bouvet Island', code: 'BV'},
                                {name: 'Brazil', code: 'BR'}

                            $scope.isLoading = false;

                            $scope.myGridOptions = {
                                maxWidth: 400,
                                maxHeight: 600,
                                columnDefs: [
                                    {
                                        renderer: function (obj, row, col) {
                                            return col;
                                        },
                                        cellTemplate: '<span><span ng-show="isLoading">...</span><span ng-show="!isLoading">{{ renderCellContent($parent.$index, $index) }}</span></span>',
                                        width: 25,
                                        selectable: false
                                    },
                                    {
                                        field: 'name',
                                        displayName: 'Country',
                                        width: 200,
                                        cellClass: 'country-cell',
                                        editableCellTemplate: '<custom-editor />',
                                        valueResolver: function (value) {
                                            return value + '100';
                                        }
                                    },
                                    {
                                        field: 'gdp2013',
                                        displayName: 'GPD (2013)',
                                        width: 100,
                                        cellClass: function (value, row, rowIndex, colIndex) {
                                            if (value > 10 * 1000 * 1000) {
                                                return 'high-gdp';
                                            }

                                            if (value > 4 * 1000 * 1000) {
                                                return 'medium-gdp';
                                            }

                                            return '';
                                        },
                                        renderer: function (value, row, rowIndex, colIndex) {
                                            return value ? String(value).replace(/\B(?=(\d{3})+(?!\d))/g, ",") : "";
                                        }
                                    },
                                    {
                                        field: 'consumerPricesInflation2012',
                                        displayName: 'Inflation',
                                        editable: false,
                                        isHintVisible: function (/*v, obj, row, col*/) {
                                            return true;
                                        },
                                        hintTemplateSrc: function () {
                                            return 'partials/inflation-hint.html';
                                        }
                                    },
                                    {field: 'population', displayName: 'Population'},
                                    {
                                        selectable: false,
                                        renderer: function () {
                                            return;
                                        }
                                    },
                                    {
                                        renderer: function (value, obj) {
                                            return 'id: ' + obj.id;
                                        }
                                    }
                                ],
                                onCellValueChange: function (object, changedColumnName, newVal, oldVal) {
//                        console.log(arguments);
                                },
                                onRowSelect: function (object) {
//                        console.log("selected row", object);
                                },
                                activeCellKeyBindings: {
                                    'meta d': function (row, column, value) {
                                        console.log("cmd+d is called on row", row, column, value);
                                    },
                                    'meta y': function (row, column, value) {
                                        $scope.selectedCountriesList.splice(_.indexOf($scope.data, row), 1);
                                        if (!$scope.$$phase) {
                                            $scope.$apply();
                                        }
                                    }
                                }
                            };

                            $scope.allCountriesGridOptions = {
                                editable: true,
                                columnDefs: [
                                    { field: 'name', width: 250 },
                                    { field: 'col1', width: 250 },
                                    { field: 'col2', width: 250 },
                                    { field: 'col3', width: 250 }
                                ],
                                onNewRowPaste: function (values) {
//                                    console.log('new row pasted!', values);
                                },
                                onNewRowsPaste: function (rows) {
                                    console.log('new rows have been pasted', rows);
                                },
                                onExistingRowsPaste: function (rows) {
                                    console.log('existing rows have been updated with pasting tabular data', rows);
                                },
                                onCellValueBulkChange: function (object, changedColumnName, newVal, oldVal) {
                                    console.log('existing cell updated during bulk update', object, changedColumnName, newVal, oldVal);
                                },
                                onCellValueChange: function (object, changedColumnName, newVal, oldVal) {
                                    console.log('existing cell updated', object, changedColumnName, newVal, oldVal);
                                }
                            }
                        }]);
    angular.bootstrap(document, ['gridDemo']);
</script>

</body>
</html>
